<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .loader {
            margin: 20px auto;
            display: flex;
            gap: 10px;
        }

        .loader div {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loader div:nth-child(1) {
            animation-delay: -0.3s;
        }

        .loader div:nth-child(2) {
            animation-delay: -0.15s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>We’re working hard to bring you something amazing. Stay tuned!</p>
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="footer">
            © <span id="year"></span> San Bernardo. All rights reserved.
        </div>
    </div>
    <script>
        // Automatically update the year in the footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
